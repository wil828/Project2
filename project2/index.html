<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/c504a2a4c5.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="styles/styles.css">
    <title>PokemonxWordle</title>
</head>
<body>
    <header>
        <!-- START .wrapper START -->
        <div class="wrapper flexContainer">
            <!-- help and scoreboard if time permits -->
            <i class="fas fa-solid fa-question"></i>
            <h1>PokemonxWordle</h1>
            <i class="fas fa-solid fa-chart-line"></i>
        </div><!-- END .wrapper END -->
    </header>

    <main class="indexMain" id="indexMain">
        <!-- START .wrapper START -->
        <div class="wrapper flexContainer">

            <div class="banner" id="banner">
                <img src="./assets/Pokemon-Logo.png" alt="Pokemon logo">
            </div>

            <!-- START .leftPanel START -->
            <section class="leftPanel flexContainer" id="leftPanel">
                <!-- START imgContainer START -->
                <div class="imgContainer">
                    <img src="" alt="" style="width:300px; height:300px;">
                </div><!-- END .imgContainer END -->
            </section><!-- END .leftPanel END -->

            <section class="spine" id="spine"></section>

            <!-- START .rightPanel START -->
            <section class="rightPanel flexContainer" id="rightPanel">

                <!-- START .textContainer START -->
                <div class="textContainer">
                    <p></p><!-- currently a place to display you win / you lose will replace with wordle if time permits -->
                </div><!-- END .textContainer END -->

                <!-- START .inputContainer START -->
                <div class="inputContainer flexContainer">
                    <label for="guess" class="sr-only">Guess your Pokemon</label>
                    <input type="text" id="guess" placeholder="Guess your Pokemon">
                    <button class="submit" type="submit">Go!</button>
                </div><!-- END .inputContainer END -->
            </section><!-- END .rightPanel END -->
        </div><!-- END .wrapper END -->
    </main>

    <footer>
        <div class="wrapper">
            <p>Juno Project 2 - Working with APIs</p>
            <p>Inspired by Pokemon and Wordle</p>
            <p>William Wong and Alvin Chou</p>
        </div>
    </footer>
    <script src="script.js"></script>
</body>
</html>
